<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Portfolio 2025</title>
    <!-- Add GSAP for advanced animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        /* Modern CSS Reset */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066ff;
            --secondary: #ff3366;
            --dark: #111;
            --light: #fff;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        /* Modern Glass Morphism Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Hero Section with 3D Effect */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.1;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-content {
            text-align: center;
            z-index: 1;
        }

        .profile-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            object-fit: cover;
            animation: morphing 10s linear infinite;
        }

        @keyframes morphing {
            0% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            25% { border-radius: 58% 42% 75% 25% / 76% 46% 54% 24%; }
            50% { border-radius: 50% 50% 33% 67% / 55% 27% 73% 45%; }
            75% { border-radius: 33% 67% 58% 42% / 63% 68% 32% 37%; }
            100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        }

        .hero-title {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            transform: translateY(30px);
        }

        /* Modern Project Grid */
        .projects {
            max-width: 1400px;
            margin: 4rem auto;
            padding: 2rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: var(--gradient);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .project-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .project-info {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transform: translateY(100%);
            transition: transform 0.5s;
        }

        .project-card:hover .project-img {
            transform: translateY(-30px) scale(1.1);
        }

        .project-card:hover .project-info {
            transform: translateY(0);
        }

        /* Contact Section */
        .contact {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.02);
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--gradient);
            color: var(--light);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.3s;
        }

        .whatsapp-btn:hover {
            transform: translateY(-2px);
        }

        /* Cursor Effect */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.2s;
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            inset: 0;
            background: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-text {
            font-size: 2rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Cursor -->
    <div class="cursor"></div>

    <!-- Loader -->
    <div class="loader">
        <div class="loader-text">Loading...</div>
    </div>

    <header class="header">
        <nav class="nav">
            <div class="logo">Prasad Thilakarathna</div>
            <div class="nav-links">
                <a href="#work" class="nav-link">Work</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="profile-container">
                <img src="/images/Screenshot 2025-02-24 071920.png" alt="Profile" class="profile-img">
            </div>
            <h1 class="hero-title">Creative Designer</h1>
            <p class="hero-subtitle">Crafting Digital Experiences</p>
        </div>
    </section>

    <section class="projects" id="work">
        <div class="filters">
            <button class="filter-btn active" data-category="all">All Work</button>
            <button class="filter-btn" data-category="branding">Branding</button>
            <button class="filter-btn" data-category="web">Web Design</button>
            <button class="filter-btn" data-category="print">Print</button>
        </div>

        <div class="projects-grid" id="projectsGrid">
            <!-- Projects will be added dynamically -->
        </div>
    </section>

    <section class="contact" id="contact">
        <h2>Let's Create Something Amazing</h2>
        <a href="https://wa.link/ypvzrj" class="whatsapp-btn">
            Contact on WhatsApp
        </a>
    </section>

    <script>
        // GSAP Animations
        gsap.registerPlugin(ScrollTrigger);

        // Loader Animation
        window.addEventListener('load', () => {
            gsap.to('.loader', {
                opacity: 0,
                duration: 1,
                onComplete: () => {
                    document.querySelector('.loader').style.display = 'none';
                }
            });

            // Hero Animations
            gsap.to('.hero-title', {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.5
            });

            gsap.to('.hero-subtitle', {
                opacity: 1,
                y: 0,
                duration: 1,
                delay: 0.7
            });
        });

        // Cursor Effect
        document.addEventListener('mousemove', (e) => {
            gsap.to('.cursor', {
                x: e.clientX - 10,
                y: e.clientY - 10,
                duration: 0.2
            });
        });

        // Project Management
        const projects = JSON.parse(localStorage.getItem('projects') || '[]');

        function addProject(project) {
            projects.push(project);
            localStorage.setItem('projects', JSON.stringify(projects));
            displayProjects();
        }

        function displayProjects(category = 'all') {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';

            const filteredProjects = category === 'all' 
                ? projects 
                : projects.filter(p => p.category === category);

            filteredProjects.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <img src="${project.image}" alt="${project.title}" class="project-img">
                    <div class="project-info">
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                    </div>
                `;

                grid.appendChild(card);

                // Animate cards on scroll
                gsap.from(card, {
                    scrollTrigger: {
                        trigger: card,
                        start: "top bottom",
                        end: "top center",
                        scrub: 1
                    },
                    y: 100,
                    opacity: 0
                });
            });
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.filter-btn.active').classList.remove('active');
                btn.classList.add('active');
                displayProjects(btn.dataset.category);
            });
        });

        // Initial display
        displayProjects();
    </script>
</body>
</html>
